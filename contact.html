    <!-- Main page content -->
    <main class="container-fluid">
      <section class="row">
        <article class="col-lg-8 col-md-9 col-sm-11 col-xs-12" id="contactForm">
        <h1>Contact</h1>
        <hr>

        <!-- This is the submission form  -->
        <form>
          <section class="mb-3">
            <label for="visitorName" class="form-label">Name</label>
            <input type="text" class="form-control" id="visitorName" placeholder="Name">
          </section>
          <section class="mb-3">
            <label for="visitorEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="visitorEmail" placeholder="Email">
          </section>
          <section class="mb-3">
            <label for="visitorMessage" class="form-label">Message</label>
            <textarea class="form-control" id="visitorMessage" rows="3" placeholder="Enter your message here"></textarea>
          </section>
          <button type="submit" class="btn btn-primary">Submit</button>
          <p></p>
        </form>
      </article>

        <article class="col-lg-4 col-md-3 col-sm-1 col-xs-0">
          &nbsp;
        </article> 

      </section>

      <br>

      <!-- This adds space between the bottom of the Contact form and the page footer -->
      <section class="row">
        <article class="col-md-12">
          <p></p>>
        </article>
      </section>
    </main>
    <!-- End of main page content -->
